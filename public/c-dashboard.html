<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
let user=localStorage.getItem("activeuser");
alert(user);
$("#user").html(user);

//alert("ok");
      $("#update-now").click(function () {
        var email = $("#email").val();
        var oldpass = $("#password").val();
        var newpass = $("#newpassword").val();
        var obj = {
          type: "get",
          url: "/update-now",
          data: {
            email: email,
            password: oldpass,
            newpassword: newpass
          }
        }
        $.ajax(obj).done(function (respKuch) {
          alert(respKuch);
          //$("#res").html(respKuch);
        }).fail(function (errKuch) {
          alert(errKuch)
          // $("#res").html(respKuch);
        })
      })
    })
    $("logout").click(function (){
            localStorage.removeItem("active");
            location.href("index.html");
    })

  </script>
</head>
<style>
    body{
        background-image: url(pics/background3.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div>
                <b>Welcome: <span id="user"></span></b>
            </div>
            <div class="card">
                <img src="pics/profile.jpg" class="card-img-top" alt="Card image 1">
                <div class="card-body">
                    <a href="c-profile.html" class="btn btn-primary">Profile</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <img src="pics/setting.jpg" class="card-img-top" alt="Card image 2">
                <div class="card-body">
                    <!-- Updated button with correct Bootstrap 5 data-bs attributes -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingModal">Setting</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card" class="update">
                <img src="pics/update" class="card-img-top" alt="Card image 3">
                <div class="card-body">
                    <a href="#" class="btn btn-primary">Update</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <img src="pics/logout.jpg" class="card-img-top" alt="Card image 4">
                <div class="card-body">
                    <a href="#" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingModalLabel">Password Change</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email"><h5>Enter email</h5></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><h5>Old Password</h5></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Old Password" required>
                    </div>
                    <div class="form-group">
                        <label for="newpassword"><h5>New Password</h5></label>
                        <input type="password" class="form-control" id="newpassword" placeholder="Enter New Password" required>
                    </div>
                    <br>
                    <button type="button" id="update-now" class="btn btn-primary btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
