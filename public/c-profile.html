<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: blanchedalmond;
        }

        .preview-img {
            max-width: 150px;
            max-height: 150px;
            margin-top: 10px;
        }
    </style>

        function doPrev(refFile,prevImg)
        {
            const [file] = refFile.files
            if (file) {
              prevImg.src = URL.createObjectURL(file)
            }
        }

</head>

<body>
    
    <div class="container my-5" class="cprofile">
        <h2 class="text-center">C Profile</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <div class="input-group">
                    <input type="email" class="form-control" name="txtemail" placeholder="Enter email" required>
                    <button class="btn btn-primary" type="button" onclick="searchEmail()">Search</button>
                </div>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control"  name="name" placeholder="Enter full name" required>
                <div class="invalid-feedback">Please provide your name.</div>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="contno" placeholder="Enter contact number" required>
                <div class="invalid-feedback">Please provide a valid contact number.</div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" required></textarea>
                <div class="invalid-feedback">Please provide your address.</div>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="Enter city" required>
                <div class="invalid-feedback">Please provide your city.</div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" required>
                <div class="invalid-feedback">Please provide your date of birth.</div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="invalid-feedback">Please select your gender.</div>
            </div>

            <div class="mb-3">
                <label for="idProof" class="form-label">Upload ID Proof</label>
                <input type="file" class="form-control" name="ppic" accept="image/*" onchange="doPrev(this,imgPrev)" required>
                <div id="idProofPreview">
                    <img src="" id="imgPrev"width="100px" height="100px" class="preview-img" alt="Image Preview">
                </div>
                <div class="invalid-feedback">Please upload your ID proof.</div>
            </div>

            <button type="submit" formaction="/cprofile-submit" class="btn btn-success">Submit</button>
            <button type="submit" formaction="/cprofile-update" class="btn btn-success">Update</button>
            <button type="submit" formaction="/cprofile-delete" class="btn btn-success">Delete</button>
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>

</html>
